<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>The DOM</title>
</head>

<body>

	<div id="main">

		<h1>Header 1</h1>

		<article class="post">

			<h2 class="entry-title">
				<a href="#article-link-1">Article Title 1</a>
			</h2>

			<div class="entry-content">
				<p>Article content</p>
			</div>

		</article>

		<article class="post">

			<h2 class="entry-title">
				<a href="#article-link-2">Article Title 2</a>
			</h2>

			<div class="entry-content">
				<p>Article content</p>
			</div>

		</article>

		<article class="post">
∫∫∫
			<h2 class="entry-title">
				<a href="#article-link-3">Article Title 3</a>
			</h2>

			<div class="entry-content">
				<p>Article content</p>
			</div>

		</article>

	</div>


	<script>
		//  Practice
    //  1.  Create a new post article with title (w link) and content
    // Create article
    var container = document.getElementById('main'),
        article = document.createElement('article'),
        header = document.createElement('h2'),
        link = document.createElement('a'),
        linkText = document.createTextNode('Article Title 4'),
        content = document.createElement('div'),
        contentP = document.createElement('p'),
        contentText = document.createTextNode('Article content');

    // Modify attributes
    article.classList.add('post');
    header.classList.add('entry-title');
    link.href = '#';
    content.classList.add('entry-content');

    // Append text and element nodes
    link.appendChild( linkText );
    header.appendChild( link );
    
    contentP.appendChild( contentText );
    content.appendChild( contentP );

    // Append to article
    article.appendChild( header );
    article.appendChild( content );

    //  2.  Append the article to the current list of articles
    container.appendChild( article );

    // 3. Click on Link and get Title
    var lastPost = document.querySelectorAll('.post')[ document.querySelectorAll('.post').length-1 ];
    console.log( lastPost );

	</script>

</body>
